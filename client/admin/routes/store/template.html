<div class="col-md-4">
    <h1>{{ section }}</h1>
    <ul>
        <li><button ng-click="showTshirts()">tshirts</button></li>
        <li><button ng-click="showBags()">bags</button></li>
    </ul>
    <h2>Add, edit and remove items from your store</h2>
    <a class="btn btn-default" href="#">New item</a>
</div>
<div class="col-md-8">
    <h3>T-shirts</h3>
    <div class="row">
        <div class="col-xs-12 col-sm-6" ng-repeat="product in products | filter: produ">
            <div class="item">
                <img ng-src="{{ product.url }}" alt="" />
                <div class="detail">
                    <h4>{{ product.title }}</h4>
                    <p>{{ product.subtitle }}</p>
                    <div class="category">{{ product.category.description }}</div>
                    <small class="description">{{ product.description }}</small>
                    <div class="price"> {{ product.price }}</div>
                    <a href="#" class="btn btn-default gold">Edit</a>
                </div>
            </div>
        </div>        
    </div>
</div>
