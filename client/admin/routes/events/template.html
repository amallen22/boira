<div class="col-md-4">
    <h1>{{ section }}</h1>
    <h2>Add, edit and remove events</h2>
    <a class="btn btn-default" ng-click="toogle(options = !options)">{{ btnToogle }}</a>
</div>
<div class="col-md-8 events">
    <div ng-controller="eventController">
        <div class="row" ng-hide="options">
            <div class="col-xs-12 col-sm-12 col-md-8">
                <ul class="list">
                    <li ng-repeat="event in events">
                        <div class="date">
                            <div class="day">{{ event.day }}</div>
                            <div class="month_year">
                                <span>{{ event.month }}</span>
                                <span>{{ event.year }}</span>
                            </div>
                        </div>
                        <div class="place">
                            <h4>{{ event.place }}</h4>
                            <h5>{{ event.location }}</h5>
                            <p>{{ event.ticketLink }}</p>
                        </div>
                        <a ng-href="#!/event/{{ event._id }}" ng-click="showEvent(event._id)" class="btn btn-default"><i class="fa fa-pencil" aria-hidden="true"></i></a>

                        <a ng-href="" ng-click="removeEvent(event._id)" class="btn btn-default" ><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                    </li>
                </ul>
            </div>
        </div>
        <div ng-show="options" class="row">
            <div class="col-xs-12 col-sm-6">
                <form>
                    <div class="form-group">
                        <label for="day">Day</label>
                        <input ng-model="day" type="text" class="form-control" id="day" placeholder="Day...">
                    </div>
                    <div class="form-group">
                        <label for="month">Month</label>
                        <input name="month" ng-model="month" type="text" class="form-control" id="month" placeholder="Month...">
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input name="year" ng-model="year" type="text" class="form-control" id="year" placeholder="Year...">
                    </div>
                    <div class="form-group">
                        <label for="place">Place</label>
                        <input name="place" ng-model="place" type="text" class="form-control" id="place" placeholder="Place...">
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input name="location" ng-model="location" type="text" class="form-control" id="location" placeholder="Location...">
                    </div>
                    <div class="form-group">
                        <label for="ticketLink">Ticket link</label>
                        <input name="ticketLink" ng-model="ticketLink" type="text" class="form-control" id="ticketLink" placeholder="Ticket link...">
                    </div>
                    
                    <button type="submit" class="btn btn-default" ng-click="addEvent()">Add event</button>
                </form>
            </div>
        </div>
    </div>
</div>
