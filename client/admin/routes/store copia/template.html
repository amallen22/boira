<div class="col-md-4">
    <h1>{{ section }}</h1>
    <h2>Add, edit and remove items from your store</h2>
    <a class="btn btn-default" href="#">New item</a>
</div>
<div class="col-md-8">
    <h3>T-shirts</h3>

<!-- test filter -->
    <div ng-controller="storeController">
    Filter By Title: 
    <div class="btn-group">
    <button 
        type="button" 
        ng-repeat="category in categories" 
        class="btn btn-default" 
        ng-model="selected[category]" 
        btn-checkbox 
        ng-class="{active: category == selectedCategory}" 
        ng-click="setSelectedTitle(category)">{{category}}</button>
    </div>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Text</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="entry in entries | filter:byCategory">
          <td>{{entry.category}}</td>
          <td>{{entry.text}}</td>
        </tr>
      </tbody>
    </table>
</div>

<!-- end test filter -->

    <div class="row">
        <div class="col-xs-12 col-sm-6" ng-repeat="product in products | filter:byCategory">
            <div class="item">
                <img ng-src="{{ product.url }}" alt="" />
                <div class="detail">
                    <h4>{{ product.title }}</h4>
                    <p>{{ product.subtitle }}</p>
                    <div class="category">{{ product.category.description }}</div>
                    <small class="description">{{ product.description }}</small>
                    <div class="price"> {{ product.price }}</div>
                    <a href="#" class="btn btn-default gold">Edit</a>
                </div>
            </div>
        </div>        
    </div>
</div>
