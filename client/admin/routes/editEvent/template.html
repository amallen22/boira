<div class="col-md-4">
    <h1>Edit {{ place }} event</h1>
    <h2></h2>
</div>
<div class="col-md-8">
    <div ng-controller="editEventController">
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <form>
                    <div class="form-group">
                        <label for="day">Day</label>
                        <input value="{{ day }}" ng-model="day" type="text" class="form-control" id="day" placeholder="day...">
                    </div>
                    <div class="form-group">
                        <label for="month">Month</label>
                        <input value="{{ month }}" name="month" ng-model="month" type="text" class="form-control" id="month" placeholder="Month...">
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input value="{{ subtile }}" name="year" ng-model="year" type="text" class="form-control" id="year" placeholder="year...">
                    </div>
                    <div class="form-group">
                        <label for="place">Place</label>
                        <input value="{{ place }}" name="place" ng-model="place" type="text" class="form-control" id="place" placeholder="Place...">
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input value="{{ location }}" name="location" ng-model="location" type="text" class="form-control" id="location" placeholder="Location...">
                    </div>
                    <div class="form-group">
                        <label for="ticketLink">Ticket link</label>
                        <input value="{{ ticketLink }}" ng-model="ticketLink" type="text" class="form-control" id="ticketLink" placeholder="Ticket link...">
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="updateEvent()">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
